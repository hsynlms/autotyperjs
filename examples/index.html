<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:200,700&display=swap" rel="stylesheet">
		<link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">
		<link href="./css/custom.css" rel="stylesheet">

		<title>autotyperjs - a vanilla javascript plugin for animated typewriting</title>
	</head>

	<body>

		<main>
			<div>
				<h1 class="typer-target">
					AutoTyper<span>.js</span>
				</h1>
			</div>

			<button type="button" id="run" class="btn-run">Run!</button>
		</main>

		<script src="../dist/autotyper.min.js"></script>

		<script>
			// custom options
			var options = {
				selector: ".typer-target", // target element selector
				words: ["Hello World..."], // words/sentences that will be auto typed
				charSpeed: 85, // letter typing animation speed
				delay: 2100, // word/sentence typing animation delay
				loop: false, // if loop is activated, autoTyper will start over
				flipflop: false // if flipflop is activated, letters which are typed animated will be removed ony by one animated
			};

			var typer = new autoTyper(options);

			document.getElementById("run").addEventListener("click", function(e) {
				typer.start();
			});
		</script>

	</body>
</html>
